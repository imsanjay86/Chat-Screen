<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #f4f5f7;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin: 0 0 20px;
        }

        .conversation {
            margin-bottom: 15px;
            cursor: pointer;
        }

        .conversation:hover {
            background-color: #e8eef1;
            padding: 5px;
            border-radius: 5px;
        }

        /* Main Chat Window */
        .main-chat {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .chat-header {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            background-color: #e8eef1;
        }

        .message.user .message-content {
            background-color: #d1e7dd;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-area button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .input-area button:hover {
            background-color: #45a049;
        }

        /* Right Panel */
        .right-panel {
            width: 20%;
            background-color: #f4f5f7;
            padding: 20px;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info h3 {
            margin: 0 0 10px;
        }

        .stats {
            margin-bottom: 20px;
        }

        .stat {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Messages</h2>
        <div class="conversation">Sanjay</div>
        <div class="conversation">MCA</div>
        <div class="conversation">+90 5365745716</div>
        <div class="conversation">8 Aug 2024</div>
    </div>

    <!-- Main Chat Window -->
    <div class="main-chat">
        <div class="chat-header">Akshit @founder of Microsoft2023</div>
        <div class="messages">
            <div class="message user">
                <div class="message-content">Hello, I need help with the setup.</div>
            </div>
            <div class="message">
                <div class="message-content">Sure! Can you provide more details?</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="user-info">
            <h3>Akshit</h3>
            <p>Email: Akshit@bluereceipt.com</p>
            <p>Phone: +90 5375854177</p>
        </div>
        <div class="stats">
            <div class="stat">Revenue: $3,452</div>
            <div class="stat">Web Visits: 42</div>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.querySelector('.messages');

        sendBtn.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText.trim() !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user');
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = messageText;
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>

</body>
</html>
